<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Attack on Titandle – LoLdle (Themed)</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg-dark:#0b0b0b;
  --panel:#131313;
  --accent:#b22;
  --muted:#9aa0a6;
  --green: #6aaa64;
  --yellow:#c9b458;
  --red:#d22;
}

html,body{height:100%;margin:0;}
body{
  background: linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)), url('images/wall-bg.png') no-repeat center center fixed;
  background-size: cover;
  color: #eee;
  font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  display:flex;
  align-items:flex-start;
  justify-content:center;
  padding:28px;
}

.card{
  width:100%;
  max-width:980px;
  background:
    linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06));
  border-radius:12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.7), inset 0 1px 0 rgba(255,255,255,0.02);
  border:1px solid rgba(255,255,255,0.03);
  overflow:hidden;
}

header.top{
  display:flex;
  gap:16px;
  align-items:center;
  padding:18px 22px;
  background:
    linear-gradient(90deg, rgba(0,0,0,0.25), rgba(0,0,0,0.12));
  border-bottom:1px solid rgba(255,255,255,0.02);
}

.logo {
  width:64px;height:64px;border-radius:8px;
  background:linear-gradient(180deg,#222 0%, #111 100%);
  display:flex;align-items:center;justify-content:center;
  color:var(--accent); font-family:"Cinzel", serif; font-weight:700;
  box-shadow: 0 6px 18px rgba(178,34,34,0.08), inset 0 -6px 14px rgba(0,0,0,0.4);
  border:1px solid rgba(178,34,34,0.06);
}

h1.title { margin:0; font-family:"Cinzel", serif; font-size:20px; color:#f0d8d8; }

.controls{
  margin-left:auto;
  display:flex;
  gap:10px;
  align-items:center;
}

select, input, button{
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06));
  color: #eee;
  border:1px solid rgba(255,255,255,0.03);
  padding:8px 10px;
  border-radius:8px;
  font-size:14px;
  outline:none;
}

select{ min-width:150px; }
input#guessInput { width:280px; }
button.guess{
  background: linear-gradient(180deg, #b22, #8a1a1a);
  border: 1px solid rgba(255,255,255,0.06);
  color: white;
  font-weight:600;
  cursor:pointer;
  box-shadow: 0 6px 18px rgba(178,34,34,0.12);
}
button.guess:active{ transform:translateY(1px) }

main.content{
  padding:20px;
  display:flex;
  gap:18px;
  align-items:flex-start;
}

.panel{
  flex:1 1 0;
  background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.06));
  border-radius:10px;
  padding:14px;
  border:1px solid rgba(255,255,255,0.02);
}

.quote-box{
  margin:10px auto 16px;
  padding:18px;
  max-width:760px;
  min-height:68px;
  background: linear-gradient(180deg, rgba(20,20,20,0.8), rgba(10,10,10,0.6));
  border-left:6px solid rgba(178,34,34,0.9);
  border-radius:8px;
  color:#ddd;
  font-style:italic;
  display:none;
  box-shadow: 0 6px 24px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
}
.quote-box.green{ background: linear-gradient(180deg,#163b1f,#112d1a); border-left-color:var(--green); color:#eaf7ea; transform-origin:center; }
.quote-box.red{ background: linear-gradient(180deg,#3a0a0a,#260606); border-left-color:var(--red); color:#fff; }

.table-wrap{ overflow:auto; max-height:480px; padding:6px; }
table.char-table{
  width:100%;
  border-collapse:collapse;
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.03));
  border-radius:8px;
  min-width:900px;
}
table.char-table th, table.char-table td{
  border-bottom:1px solid rgba(255,255,255,0.03);
  padding:12px 10px; text-align:center; color:#ddd;
  font-size:13px;
}
table.char-table thead th{
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02));
  color:#cfcfcf; letter-spacing:0.6px; font-weight:600;
}
td.char-cell img{
  width:80px;
  height:80px;
  object-fit:cover;
  border-radius:6px;
  display:block;
  margin:0 auto;
  box-shadow: 0 8px 24px rgba(0,0,0,0.7);
  transition: transform .18s ease;
}
td.char-cell img:hover{ transform: scale(1.06) }

.quote-img{
  width:90px;
  height:90px;
  object-fit:cover;
  border-radius:8px;
  border:3px solid #fff;
  display:inline-block;
  margin:6px;
  vertical-align:top;
}

#ostContainer { display:none; margin-top:8px; text-align:center; }

#ostContainer iframe{
  width:100%;
  max-width:500px;
  height:80px;
  border:none;
}

.toast{
  position:fixed;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  background: rgba(0,0,0,0.85);
  color:white;
  padding:12px 24px;
  border-radius:8px;
  display:none;
  z-index:1000;
}
</style>
</head>
<body>
<div class="card" role="application">
  <header class="top">
    <div class="logo">AOT</div>
    <h1 style="margin:0; font-family:Cinzel,serif; font-size:20px; color:#f0d8d8;">Attack on Titandle</h1>
    <div class="controls">
      <select id="modeSelect" onchange="switchMode()">
        <option value="classic">Character Mode</option>
        <option value="quote">Quote Mode</option>
        <option value="ost">OST Mode</option>
      </select>
      <input id="guessInput" list="chars" placeholder="Enter a character name..." />
      <datalist id="chars"></datalist>
      <button class="guess" onclick="makeGuess()">Guess</button>
    </div>
  </header>

  <main class="content">
    <section class="panel">
      <div id="quoteBox" class="quote-box"></div>

      <div class="table-wrap" id="charContainer">
        <table class="char-table" id="charTable">
          <thead>
            <tr>
              <th class="char-head">Character</th>
              <th>Gender</th><th>Origin</th><th>Group</th><th>Type</th>
              <th>First Arc</th><th>Rank</th><th>Age</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div id="ostContainer">
        <iframe id="ostIframe" src=""></iframe>
        <input id="ostGuessInput" placeholder="Enter OST name..." style="margin-top:8px; padding:6px 8px; width:200px;"/>
        <button class="guess" onclick="makeOSTGuess()">Guess</button>
      </div>

    </section>
  </main>
</div>

<div id="toast" class="toast"></div>

<script src="characters.js"></script>
<script>
const datalist = document.getElementById("chars");
if(Array.isArray(characters)){
  characters.forEach(c => {
    const option = document.createElement("option");
    option.value = c.name;
    datalist.appendChild(option);
  });
}

let secretQuote = characters[Math.floor(Math.random()*characters.length)];
let secretChar = characters[Math.floor(Math.random()*characters.length)];

const quoteBox = document.getElementById("quoteBox");
const charTable = document.getElementById("charTable").querySelector("tbody");
const ostContainer = document.getElementById("ostContainer");
const ostIframe = document.getElementById("ostIframe");
const ostGuessInput = document.getElementById("ostGuessInput");
const toast = document.getElementById("toast");

let mode="classic";
let guessedChars = new Set();
let guessedQuotes = new Set();
let charSolved=false;

// Spotify OST list
const ostList = [
  {name:"Vogel im Käfig", url:"https://open.spotify.com/embed/track/1FChhRVx3K9bz0P0fJ3A7I"},
  {name:"Call Your Name", url:"https://open.spotify.com/embed/track/5P3uD5pDnmYJh9k9Rk2nVl"}
];

let currentOST = ostList[Math.floor(Math.random()*ostList.length)];

function showToast(msg){
  toast.textContent = msg;
  toast.style.display="block";
  setTimeout(()=>{toast.style.display="none"},2000);
}

function normalizeName(str){ return str.toLowerCase().replace(/[^a-z0-9]/g,""); }

function switchMode(){
  mode = document.getElementById("modeSelect").value;
  document.getElementById("guessInput").value="";
  
  document.getElementById("charContainer").style.display="none";
  document.getElementById("quoteBox").style.display="none";
  ostContainer.style.display="none";

  if(mode==="quote"){
    document.getElementById("quoteBox").style.display="block";
    quoteBox.textContent = `"${secretQuote.quote}"`;
  } else if(mode==="ost"){
    ostContainer.style.display="block";
    ostIframe.src = currentOST.url;
  } else {
    document.getElementById("charContainer").style.display="block";
  }
}

function colorCell(guessVal, secretVal){
  if(guessVal===secretVal) return "green";
  if(typeof guessVal==="number" && typeof secretVal==="number" && Math.abs(guessVal-secretVal)<=2) return "yellow";
  return "red";
}

function makeGuess(){
  const guessName = document.getElementById("guessInput").value.trim();
  if(!guessName) return;

  if(mode==="quote"){
    if(guessedQuotes.has(guessName.toLowerCase())){ showToast("Already guessed!"); return; }
    guessedQuotes.add(guessName.toLowerCase());
    const isCorrect = guessName.toLowerCase()===secretQuote.name.toLowerCase();
    quoteBox.classList.remove("green","red");
    if(isCorrect){ quoteBox.classList.add("green"); showToast("Correct!"); } 
    else{ quoteBox.classList.add("red"); showToast("Wrong!"); }
  } else if(mode==="classic"){
    if(charSolved){ showToast("Already solved!"); return; }
    if(guessedChars.has(guessName.toLowerCase())){ showToast("Already guessed!"); return; }
    guessedChars.add(guessName.toLowerCase());
    const guess = characters.find(c=>c.name.toLowerCase()===guessName.toLowerCase());
    if(!guess){ showToast("Character not found!"); return; }

    const row = document.createElement("tr");
    const attrs = ["name","gender","origin","group","type","first_arc","rank","age"];
    attrs.forEach((attr,index)=>{
      const cell = document.createElement("td");
      if(attr==="name"){
        cell.classList.add("char-cell");
        const img = document.createElement("img");
        img.alt=guess.name;
        img.src=`images/${normalizeName(guess.name)}.png`;
        img.onerror=()=>{img.style.display='none'};
        cell.appendChild(img);
      } else if(attr==="first_arc"){
        cell.textContent = guess[attr];
        setTimeout(()=>{
          cell.className = colorCell(guess[attr], secretChar[attr]);
        }, index*600);
      } else {
        cell.textContent = guess[attr];
        setTimeout(()=>{
          cell.className = colorCell(guess[attr], secretChar[attr]);
        }, index*600);
      }
      row.appendChild(cell);
    });
    charTable.appendChild(row);
    if(guess.name.toLowerCase()===secretChar.name.toLowerCase()){ charSolved=true; showToast("Correct character!"); }
  }

  document.getElementById("guessInput").value="";
}

function makeOSTGuess(){
  const val = ostGuessInput.value.trim();
  if(!val) return;
  if(val.toLowerCase()===currentOST.name.toLowerCase()){ showToast("Correct OST!"); } 
  else{ showToast("Wrong OST!"); }
  ostGuessInput.value="";
}

switchMode();
</script>
</body>
</html>
